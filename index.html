<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>

  <main class="card">
    <div class="card_image">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Perfume bottle">
      </picture>
    </div>

    <div class="card_content">
      <p class="card_category">Perfume</p>
      <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card_pricing">
        <span class="card_price">$149.99</span>
        <span class="card_original_price">$169.99</span>
      </div>
      <button class="card_button">
        <img src="./images/icon-cart.svg" alt="Cart icon"> Add to Cart
      </button>
    </div>
  </main>

</body>
</html>
